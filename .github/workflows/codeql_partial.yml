name: "codeql_trigger_on_push"

on:
  push:
    branches: [ "custom_queries" ]
  pull_request:
    branches: [ "custom_queries" ]

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: none # This mode only analyzes Java. Set this to 'autobuild' or 'manual' to analyze Kotlin too.
        - language: javascript-typescript
          build-mode: none
        # CodeQL supports the following values keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'
        # Use `c-cpp` to analyze code written in C, C++ or both
        # Use 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # To learn more about changing the languages that are analyzed or customizing the build mode for your analysis,
        # see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning.
        # If you are analyzing a compiled language, you can modify the 'build-mode' for that language to customize how
        # your codebase is analyzed, see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necessario per rilevare i file modificati

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v44
      with:
        files: |
          **/*.java
          **/*.js
          **/*.ts
          **/*.xml
          **/*.properties

    # Setup Java Necessario per build parziali
    - name: Setup Java
      if: steps.changed-files.outputs.any_changed == 'true' && matrix.language == 'java-kotlin'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    # Aggiungi condizione per eseguire solo se ci sono file modificati
    - name: Initialize CodeQL
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Abilita le tue query personalizzate
        queries: security-extended,security-and-quality

    # Build parziale per Java (solo moduli modificati)
    - name: Build changed Java modules only
      if: steps.changed-files.outputs.any_changed == 'true' && matrix.language == 'java-kotlin'
      run: |
        echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
        
        # Trova moduli Maven modificati
        changed_modules=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | \
          xargs -r dirname | \
          xargs -r -I {} find {} -name "pom.xml" -type f 2>/dev/null | \
          xargs -r dirname | \
          sort -u | \
          tr '\n' ',' | \
          sed 's/,$//')
        
        echo "Changed modules: $changed_modules"
        
        if [ ! -z "$changed_modules" ]; then
          mvn clean compile -pl "$changed_modules" -am -q
        else
          echo "No Java modules to build"
        fi
        
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    # Aggiungi condizione e category per scansione parziale
    - name: Perform CodeQL Analysis
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}/partial"

    # NUOVO: Log dei risultati
    - name: Summary
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "‚úÖ Partial CodeQL analysis completed for: ${{ steps.changed-files.outputs.all_changed_files }}"
        echo "üîç Language analyzed: ${{ matrix.language }}"
        echo "üìä Check Security tab for results"
